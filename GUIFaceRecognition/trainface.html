<!DOCTYPE html>
<html lang="en">
<head>
	<title>Training Face</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.min.js"></script>
  <script src="linkjs/trainface.js"></script>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<!-- <div class="loader"></div> -->
				<span class="contact100-form-title">
					VIO Intelligence
          Training Face
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" type="text" id="person" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="add" onclick="add_face()">
							<span>
								Add a new face
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
          <button class="contact100-form-btn">
            <span>
              <a href="index.html">Back
              <i class="fa fa-long-arrow-left m-l-7" aria-hidden="true"></i>
            </span>
          </button>
				</div>

		</div>
	</div>

<!--===============================================================================================-->
	<script src="js/jquery-3.2.1.min.js"></script>


</body>
